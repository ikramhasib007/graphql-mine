type User {
  id: ID!
  email: String!
  password: String
  name: String
  photo: File
  profile: Profile
  posts: [Post!]!
}

type Profile {
  id: ID!
  bio: String
  user: User
}

type Post {
  id: ID!
  title: String!
  content: String
  photos: [File!]!
  author: User
}

type File {
  id: ID!
  path: String!
  filename: String!
  mimetype: String!
  encoding: String!
  user: User
  post: Post
}
